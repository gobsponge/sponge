<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #008080;
      color: #000;
    }

    .window {
      width: 100%;
      max-width: 500px;
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      box-shadow: 1px 1px 0 0 #000;
    }

    .title-bar {
      background: #000080;
      padding: 2px 3px;
      color: white;
      display: flex;
      align-items: center;
    }

    .title-text {
      flex-grow: 1;
      font-weight: bold;
      font-size: 12px;
      padding: 1px 4px;
    }

    .window-buttons {
      display: flex;
      gap: 2px;
    }

    .window-button {
      width: 16px;
      height: 14px;
      background: #c0c0c0;
      border: 1px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .window-button:active {
      border-color: #808080 #ffffff #ffffff #808080;
    }

    .container {
      width: 100%;
      aspect-ratio: 16/9;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 20px;
      margin: 4px;
    }

    .emoji {
      font-size: clamp(32px, 10vw, 64px);
      animation: rotate 2s linear infinite;
      transition: transform 0.15s, opacity 0.15s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      width: calc(100% - 8px);
      margin: 4px;
      padding: 10px;
      background: #c0c0c0;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .win98-button {
      padding: 4px 8px;
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      cursor: pointer;
      font-size: 11px;
      position: relative;
      min-width: 75px;
      text-align: center;
    }

    .win98-button:active {
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 5px 7px 3px 9px;
    }

    .win98-button:focus {
      outline: 1px dotted #000;
      outline-offset: -4px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 28px;
      background: #c0c0c0;
      border-top: 2px solid #ffffff;
      display: flex;
      padding: 2px;
    }

    .start-button {
      padding: 2px 6px;
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      font-weight: bold;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .start-button:active {
      border-color: #808080 #ffffff #ffffff #808080;
    }

    @media (max-width: 480px) {
      .container {
        aspect-ratio: 1/1;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .win98-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-text">sponge.wtf</div>
      <div class="window-buttons">
        <div class="window-button">_</div>
        <div class="window-button">â–¡</div>
        <div class="window-button">Ã—</div>
      </div>
    </div>
    <div class="container">
      <div class="emoji">ðŸ§½</div>
    </div>
    <div class="controls">
      <button class="win98-button" onclick="adjustSpeed(0.5)">Slower</button>
      <button class="win98-button" onclick="adjustSpeed(2)">Faster</button>
      <button class="win98-button" onclick="resetSpeed()">Reset Speed</button>
      <button class="win98-button" onclick="changeEmoji()">I'm Feeling Lucky</button>
      <button class="win98-button" onclick="restoreSponge()">Click to Sponge</button>
    </div>
  </div>
  <div class="taskbar">
    <button class="start-button">
      <span>â–¶</span> Start
    </button>
  </div>

  <script>
    const defaultDuration = 2;
    const defaultEmoji = 'ðŸ§½';
    
    const emojis = [
      'ðŸ§½', 'ðŸŒ', 'ðŸŽ¨', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¡', 'ðŸŽ¢',
      'ðŸŒ¸', 'ðŸŒ¼', 'â­', 'ðŸŒŸ', 'ðŸ’«', 'ðŸª·', 'ðŸŽ ', 'ðŸŽ¸',
      'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ±', 'âš½', 'ðŸ€', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¨',
      'ðŸ¦‹', 'ðŸ ', 'ðŸŒž', 'ðŸŒˆ', 'â„ï¸', 'ðŸ•', 'ðŸŽ‚', 'ðŸª'
    ];
    
    function adjustSpeed(factor) {
      const emoji = document.querySelector('.emoji');
      const currentDuration = parseFloat(getComputedStyle(emoji).animationDuration);
      emoji.style.animationDuration = (currentDuration / factor) + 's';
    }

    function resetSpeed() {
      const emoji = document.querySelector('.emoji');
      emoji.style.animationDuration = defaultDuration + 's';
    }

    function changeEmoji() {
      const emoji = document.querySelector('.emoji');
      const currentEmoji = emoji.textContent;
      let newEmoji;
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (newEmoji === currentEmoji);
      animateEmojiChange(emoji, newEmoji);
    }

    function restoreSponge() {
      const emoji = document.querySelector('.emoji');
      if (emoji.textContent !== defaultEmoji) {
        animateEmojiChange(emoji, defaultEmoji);
      }
    }

    function animateEmojiChange(element, newEmoji) {
      element.style.transform = 'scale(0.5)';
      element.style.opacity = '0';
      setTimeout(() => {
        element.textContent = newEmoji;
        element.style.transform = 'scale(1)';
        element.style.opacity = '1';
      }, 150);
    }
  </script>
</body>
</html>
