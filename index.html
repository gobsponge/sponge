<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #ECE9D8;
    }

    .window {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(to right, #0A246A, #A6CAF0);
      padding: 6px 8px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .title-text {
      flex-grow: 1;
    }

    .window-buttons {
      display: flex;
      gap: 4px;
    }

    .window-button {
      width: 20px;
      height: 20px;
      background: linear-gradient(to bottom, #fff, #DFDFDF);
      border: 1px solid #000;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      width: 100%;
      aspect-ratio: 16/9;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
    }

    .emoji {
      font-size: clamp(32px, 10vw, 64px);
      animation: rotate 2s linear infinite;
      transition: transform 0.15s, opacity 0.15s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      width: 100%;
      padding: 10px;
      background: #ECE9D8;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      border-top: 1px solid #D5D0C0;
    }

    .xp-button {
      padding: clamp(6px, 2vw, 10px) clamp(12px, 4vw, 20px);
      border: 2px solid #003C74;
      border-radius: 3px;
      background: linear-gradient(to bottom, #EFF7FF, #B5D3FF);
      cursor: pointer;
      font-size: clamp(12px, 3vw, 14px);
      color: #000;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    .xp-button:hover {
      background: linear-gradient(to bottom, #B5D3FF, #EFF7FF);
    }

    .xp-button:active {
      background: #B5D3FF;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 480px) {
      .container {
        aspect-ratio: 1/1;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .xp-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-text">Windows XP Emoji Spinner</div>
      <div class="window-buttons">
        <div class="window-button">_</div>
        <div class="window-button">□</div>
        <div class="window-button">×</div>
      </div>
    </div>
    <div class="container">
      <div class="emoji">🧽</div>
    </div>
    <div class="controls">
      <button class="xp-button" onclick="adjustSpeed(0.5)">Slower</button>
      <button class="xp-button" onclick="adjustSpeed(2)">Faster</button>
      <button class="xp-button" onclick="resetSpeed()">Reset Speed</button>
      <button class="xp-button" onclick="changeEmoji()">I'm Feeling Lucky</button>
      <button class="xp-button" onclick="restoreSponge()">Click to Sponge</button>
    </div>
  </div>

  <script>
    const defaultDuration = 2;
    const defaultEmoji = '🧽';
    
    const emojis = [
      '🧽', '🌍', '🎨', '🎯', '🎪', '🎭', '🎡', '🎢',
      '🌸', '🌼', '⭐', '🌟', '💫', '🪷', '🎠', '🎸',
      '🎮', '🎲', '🎱', '⚽', '🏀', '🎪', '🎭', '🎨',
      '🦋', '🐠', '🌞', '🌈', '❄️', '🍕', '🎂', '🍪'
    ];
    
    function adjustSpeed(factor) {
      const emoji = document.querySelector('.emoji');
      const currentDuration = parseFloat(getComputedStyle(emoji).animationDuration);
      emoji.style.animationDuration = (currentDuration / factor) + 's';
    }

    function resetSpeed() {
      const emoji = document.querySelector('.emoji');
      emoji.style.animationDuration = defaultDuration + 's';
    }

    function changeEmoji() {
      const emoji = document.querySelector('.emoji');
      const currentEmoji = emoji.textContent;
      let newEmoji;
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (newEmoji === currentEmoji);
      animateEmojiChange(emoji, newEmoji);
    }

    function restoreSponge() {
      const emoji = document.querySelector('.emoji');
      if (emoji.textContent !== defaultEmoji) {
        animateEmojiChange(emoji, defaultEmoji);
      }
    }

    function animateEmojiChange(element, newEmoji) {
      element.style.transform = 'scale(0.5)';
      element.style.opacity = '0';
      setTimeout(() => {
        element.textContent = newEmoji;
        element.style.transform = 'scale(1)';
        element.style.opacity = '1';
      }, 150);
    }
  </script>
</body>
</html>
