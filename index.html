<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 16/9;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: clamp(32px, 10vw, 64px);
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .controls {
      width: 100%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .speed-control {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: clamp(14px, 4vw, 16px);
      transition: background-color 0.2s;
    }

    .speed-control:hover {
      background: #d0d0d0;
    }

    @media (max-width: 480px) {
      .container {
        aspect-ratio: 1/1;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .speed-control {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ§½</div>
  </div>
  <div class="controls">
    <button class="speed-control" onclick="adjustSpeed(0.5)">Slower</button>
    <button class="speed-control" onclick="adjustSpeed(2)">Faster</button>
    <button class="speed-control" onclick="resetSpeed()">Reset Speed</button>
    <button class="speed-control" onclick="changeEmoji()">I'm Feeling Lucky</button>
  </div>

  <script>
    const defaultDuration = 2; // seconds
    
    // Array of fun emojis that look good when rotating
    const emojis = [
      'ðŸ§½', 'ðŸŒ', 'ðŸŽ¨', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¡', 'ðŸŽ¢',
      'ðŸŒ¸', 'ðŸŒ¼', 'â­', 'ðŸŒŸ', 'ðŸ’«', 'ðŸª·', 'ðŸŽ ', 'ðŸŽ¸',
      'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ±', 'âš½', 'ðŸ€', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¨',
      'ðŸ¦‹', 'ðŸ ', 'ðŸŒž', 'ðŸŒˆ', 'â„ï¸', 'ðŸ•', 'ðŸŽ‚', 'ðŸª'
    ];
    
    function adjustSpeed(factor) {
      const emoji = document.querySelector('.emoji');
      const currentDuration = parseFloat(getComputedStyle(emoji).animationDuration);
      emoji.style.animationDuration = (currentDuration / factor) + 's';
    }

    function resetSpeed() {
      const emoji = document.querySelector('.emoji');
      emoji.style.animationDuration = defaultDuration + 's';
    }

    function changeEmoji() {
      const emoji = document.querySelector('.emoji');
      const currentEmoji = emoji.textContent;
      let newEmoji;
      
      // Make sure we don't get the same emoji twice in a row
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (newEmoji === currentEmoji);
      
      // Add a small animation when changing emoji
      emoji.style.transform = 'scale(0.5)';
      emoji.style.opacity = '0';
      
      setTimeout(() => {
        emoji.textContent = newEmoji;
        emoji.style.transform = 'scale(1)';
        emoji.style.opacity = '1';
      }, 150);
    }
  </script>
</body>
</html>
